---
name: Perl tests
# yamllint disable-line rule:truthy
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: >-
          sudo apt-get install
          libmime-base32-perl
          libdigest-hmac-perl
          libdigest-sha-perl
          libmath-bigint-perl
          oathtool
      - name: Run tests
        run: prove -vlw
